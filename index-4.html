<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleo+ | Creador de Currículum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f8fb;
      color: #0b3a57;
    }
    header {
      background-color: #0b3a57;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #6b7280;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 30px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d0d7de;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .full-width {
      grid-column: 1 / 3;
    }
    button {
      background-color: #0b3a57;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #135c8e;
    }
    .result {
      margin-top: 30px;
      background: #e7f3ff;
      border-left: 5px solid #0b3a57;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Empleo+</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="container">
    <h2>Creador de Currículum</h2>
    <p>Llena los siguientes campos para generar tu currículum en Empleo+.</p>

    <form id="cvForm">
      <div>
        <label>Nombre completo</label>
        <input type="text" id="nombre" required>
      </div>
      <div>
        <label>Correo electrónico</label>
        <input type="email" id="correo" required>
      </div>
      <div>
        <label>Teléfono</label>
        <input type="tel" id="telefono">
      </div>
      <div>
        <label>Puesto deseado</label>
        <input type="text" id="puesto" required>
      </div>
      <div class="full-width">
        <label>Resumen profesional</label>
        <textarea id="resumen" placeholder="Escribe un breve resumen sobre ti..."></textarea>
      </div>
      <div>
        <label>Educación</label>
        <textarea id="educacion" placeholder="Ejemplo: Licenciatura en Administración - UNAM, 2020"></textarea>
      </div>
      <div>
        <label>Experiencia laboral</label>
        <textarea id="experiencia" placeholder="Ejemplo: Asistente de Recursos Humanos - Empleo+, 2021-2023"></textarea>
      </div>
      <div class="full-width">
        <label>Habilidades</label>
        <input type="text" id="habilidades" placeholder="Ejemplo: Comunicación, liderazgo, trabajo en equipo">
      </div>
      <div class="full-width">
        <button type="submit">Generar Currículum</button>
      </div>
    </form>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    document.getElementById('cvForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const telefono = document.getElementById('telefono').value;
      const puesto = document.getElementById('puesto').value;
      const resumen = document.getElementById('resumen').value;
      const educacion = document.getElementById('educacion').value;
      const experiencia = document.getElementById('experiencia').value;
      const habilidades = document.getElementById('habilidades').value;

      const resultado = `
        <h3>${nombre}</h3>
        <p><strong>Correo:</strong> ${correo}</p>
        <p><strong>Teléfono:</strong> ${telefono}</p>
        <p><strong>Puesto deseado:</strong> ${puesto}</p>
        <h4>Resumen Profesional</h4>
        <p>${resumen}</p>
        <h4>Educación</h4>
        <p>${educacion}</p>
        <h4>Experiencia Laboral</h4>
        <p>${experiencia}</p>
        <h4>Habilidades</h4>
        <p>${habilidades}</p>
      `;

      const resultDiv = document.getElementById('resultado');
      resultDiv.innerHTML = resultado;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
